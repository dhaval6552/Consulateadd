<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user_list %}
    <table>
    <thead>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
    <th>E-MAIL</th>
    </thead>
    {% for user in user_list %}
    <tr>
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
    <td>{{ user.email }}</td>
    </tr>
    {% endfor %}

    </table>
    {% else %}
    <h1>No Records Found</h1>
{% endif %}

</body>
</html>
